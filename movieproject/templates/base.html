{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid"></div>
        <nav class="navbar navbar-light bg-dark">
         <div class="container-fluid">
          <h1><a href="{% url 'movieapp:index' %}" class="text-danger nav text-decoration-none">Movie Website</a></h1><br>
          <h3><a href="{% url 'movieapp:add_movie' %}" class="btn btn-warning new">Add Your Movie</a></h3>
<!-- REGISTRATION PART START -->
            {% if user.is_authenticated %}
             <h3><a class="btn btn-warning new1"><b>Hello {{user.username}}</b></a></h3>
           <h3><a class="btn btn-warning new1" href="{% url 'credentialapp:logout' %}" >Logout</a></h3>
            {% else %}
           <h3><a class="btn btn-warning new1" href="{% url 'credentialapp:register' %}">Registration</a></h3>
           <h3><a class="btn btn-warning new1" href="{% url 'credentialapp:login' %}">Login</a></h3>
            {% endif %}
<!-- REGISTRATION PART END -->
<!-- SEARCH BAR START -->
          <form class="d-flex" action="{% url 'movieapp:SearchResultsView' %}" method="POST">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search Your Movies" name="searched"  aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
<!-- SEARCH BAR END -->
         </div>
        </nav>
      {% block content %}
      {% endblock %}
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
